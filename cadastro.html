<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="pokebola.png" type="image/x-icon">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="main1">
        <div style="display: flex;flex-direction: row;justify-content: center;justify-items: center;">
            <img src="imagens/logo-removebg-preview.png" id = 'home_header_img1'>
            <img src="imagens/mine_logo.png" id = 'home_header_img2'>
        </div>
    </header>
    <div class="form">
        <h2>Crie a sua conta:</h2>
        <form id="formLogin">
            <label for="login">Login:</label>
            <input type="text" id="novoUsuario" name="novoUsuario" placeholder="Login" required>
            <br>
            <label for="senha">Senha:</label>
            <input type="password" id="novaSenha" name="novaSenha" placeholder="Senha" required>

            <input type="button" value="Cadastrar" id="botaoCadastrar">
        </form>

        <a href="index.html">Já tem cadastro? faça seu login!</a>
    </div>

    <div id="mensagem">
        
    </div>
</body>
</html>
